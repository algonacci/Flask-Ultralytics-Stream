<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Ultralytics Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">YOLO Object Detection</h1>
        <div class="card shadow p-4">
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="source" class="form-label">Video Source</label>
                    <input type="text" class="form-control" id="source" name="source"
                        placeholder="Enter video source (e.g., 0, rtsp://..., https://..., C:/path/to/video.mp4)"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Start Detection</button>
            </form>
        </div>
    </div>
</body>

</html>
