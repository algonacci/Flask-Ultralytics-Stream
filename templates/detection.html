<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Ultralytics Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">YOLO Object Detection</h1>
        <div class="text-center">
            <img src="/video_feed" class="img-fluid border rounded" alt="Video Stream">
        </div>
        <div class="mt-4 text-center">
            <form action="/stop" method="post">
                <button type="submit" class="btn btn-danger">Stop Detection</button>
            </form>
        </div>
    </div>
</body>

</html>
